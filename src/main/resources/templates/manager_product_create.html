<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>ADMIN</title>
</head>

<body>
    <h1 class="m-4" align="center">Create Product</h1>

    <div class="container p-4" style="width: 70%; border: 2px; border-style: groove">
        <form action="#" method="post">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" class="form-control" placeholder="Product Name">
            </div>

            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" placeholder="Number">
            </div>

            <div class="form-group">
                <label>Discount</label>
                <input type="text" class="form-control" placeholder="Percent">
            </div>

            <div class="form-group">
                <label>Category</label>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <label>ThumbNail</label>
                <input type="file" class="form-control-file">
            </div>

            <div class="form-group">
                <label>Rating</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions">
                    <label class="form-check-label">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions">
                    <label class="form-check-label">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions">
                    <label class="form-check-label">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions">
                    <label class="form-check-label">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions">
                    <label class="form-check-label">5</label>
                </div>
            </div>

            <div class="form-group">
                <label>Short Brief</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" rows="5"></textarea>
            </div>

            <div align="right">
                <input class="btn btn-primary" type="submit" value="Create">
                <input class="btn btn-secondary" type="reset" value="Reset">
                <a class="btn btn-danger" th:href="@{/login}">Cancel</a>
            </div>
        </form>
    </div>
    <br /><br />
</body>

</html>
